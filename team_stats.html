<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Ubuntu">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		
		<meta name="description" content="Liga Bwin 21/22 Dashboard">
		<meta name="author" content="https://www.linkedin.com/in/tom%C3%A1s-sequeira-882279221/">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Liga Bwin</title>

		<!-- Import libraries. -->
		<script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
		<!-- JS -->
		<script language="JavaScript" type="text/javascript" src="scripts/behavior.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="style/styles.css">
	</head>

	<body scroll="no" style="background-color:#2a2e30;" onload="init()">

	<nav class="navbar navbar-expand-lg" style="background-color: #2a2e30ad; border-radius: 0.25em;" id="navbar">
			<a class="navbar-brand" href="#">
				<img src="data/21-22/Benfica.png" height="45px" style="vertical-align: middle;" id="image_logo" alt="">
				<select  style = "vertical-align: middle; margin-left: 3%;" id="selectTeam"></select>
				<select  style = "vertical-align: middle; margin-left: 3%;" id="selectSeason"></select>
			</a>
			<button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" style="color:rgb(255, 255, 255);" href="index.html">
						<span id = "global" style="color: white; font-size: 120%; margin-left: 10%; font-weight: bold;text-decoration: underline; text-decoration-color: red; " > Global </span>
					</a>
					<a class="nav-item nav-link" style="color:rgb(255, 255, 255);" href="player_stats.html">
						<span id = "player_stats" style="color: white; font-size: 120%; margin-right: 0%; font-weight: bold;text-decoration: underline; text-decoration-color: red; " > Player Stats </span>
					</a>
					<a class="nav-item nav-link" style="color:rgb(255, 255, 255);" href="flow_chart.html">
						<span id = "go_back" style="color: white; font-size: 120%; margin-right: 0%; font-weight: bold;text-decoration: underline; text-decoration-color: red; " > Match Momentum Chart </span>
					</a>
				</div>
			</div>
	</nav>

	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-xl-4 col-xxl-5">
					<div id = "rectangle" style="background: #2a2e30de; width: 90%; height: 94%; margin-top: 3%; border:2px solid #cf261f; border-radius: .45em;">
						<div style = "padding-top: 1%; padding-left: 2%; padding-bottom: 2%;" id = "movingAverage"></div>
						<span id="Rank" style="color: white; font-size: 120%;padding-left: 3%; font-weight: bold; vertical-align: middle;" >Rank By Stat:</span>
						<select  style = "vertical-align: middle; margin-left: 2%;" id="selectStat"></select>
						<div style = "padding-top: 2%; padding-left: 2%;" id = "table"></div>
					</div>
				</div>
				<div class="col-sm-12 col-xl-4 col-xxl-3">
					<div id = "rectangle_1" style="background: #2a2e30de; width: 105%; height: 94%; margin-top: 5%;  position: relative; left: -15%; border:2px solid #cf261f; border-radius: .45em;">
						<p id="PassingNetwork" style="color: white; font-size: 150%; font-weight: bold; vertical-align: middle; padding-top: 3%; padding-left: 3%" >Passing Network:</p>
						<span id="Game" style="color: white; font-size: 110%; font-weight: bold; vertical-align: middle; padding-left: 3%" >Game:</span>
						<select  style = "vertical-align: middle; padding-left: 5%" id="selectButton"></select>
						<select  style = "vertical-align: middle; padding-left: 5%" id="selectHome"></select>
						<div style = "padding-left: 5%; padding-top: 2%;" id = "chart"></div>
					</div>
				</div>
				<div class="col-sm-12 col-xl-4 col-xxl-3" id = "lastrow">
					<div id = "rectangle_2" style="background: #2a2e30de; width: 112%; height: 94%; margin-top: 5%;  position: relative; left: -8%; border:2px solid #cf261f; border-radius: .45em;">
						<p id="Plot" style="color: white; font-size: 150%; font-weight: bold; vertical-align: middle; padding-top: 3%; padding-left: 3%" >Plot:</span>
						<button type="button" onclick = "actions('actions')" style="background-color: #cf251f; padding-left: 3%; color: white;" class="btn" id = "actions">Actions</button>
						<button type="button" onclick = "actions('shots')" style="background-color: #cf251f00(139, 29, 29); padding-left: 3%; color: white;" class="btn" id = "shots">Shots</button>
						<button type="button" onclick = "actions('def.actions')" style="background-color: rgba(255, 255, 255, 0); padding-left: 3%; color: white;" class="btn" id = "def_actions" >Def. Actions</button>
						<button type="button" onclick = "heatmap()" style="background-color: rgba(255, 255, 255, 0); padding-left: 3%; color: white;" class="btn" id = "heatmap">Heatmap</button>
						<div id = "actions" style="padding-top:0%; padding-left: 5%"></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div id="background_div"></div>


		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
