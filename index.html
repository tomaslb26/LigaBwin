<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Ubuntu">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		
		<meta name="description" content="Liga Bwin 21/22 Dashboard">
		<meta name="author" content="https://www.linkedin.com/in/tom%C3%A1s-sequeira-882279221/">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Liga Bwin 21/22</title>

		<!-- Import libraries. -->
		<script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
		<!-- JS -->
		<script language="JavaScript" type="text/javascript" src="scripts/behavior.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="style/styles.css">
	</head>

	<body style="background-color:#2a2e30;" onload="init()">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="data/Benfica.png" width="40" height="45" style="vertical-align: middle;" id="image_logo" alt="">
				<select  style = "vertical-align: middle; color: #cf261f; border: none; background: none;" id="selectTeam"></select>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" style="color:black;" href="#">Team Stats </a>
					<a class="nav-item nav-link" style="color:black;" href="#">Player Stats</a>
				</div>
			</div>
	</nav>

	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-xl-4 col-xxl-5 justify-content-start">
					<div style = "padding-top: 1%; padding-left: 0%; padding-bottom: 5%;" id = "movingAverage"></div>
					<span id="Rank" style="color: white; font-size: 120%; font-weight: bold; vertical-align: middle;" >Rank By Stat:</span>
					<select  style = "vertical-align: middle" id="selectStat"></select>
					<div style = "padding-top: 2%; padding-left: 0%;" id = "table"></div>
				</div>
				<div class="col-sm-12 col-xl-4 col-xxl-3 justify-content-end">
					<p id="PassingNetwork" style="color: white; font-size: 150%; font-weight: bold; vertical-align: middle; padding-top: 5%; padding-left: 0%" >Passing Network:</span>
					<div style = "padding-left: 0%" id = "chart"></div>
					<span id="Game" style="color: white; font-size: 120%; font-weight: bold; vertical-align: middle; padding-top: 0%" >Game:</span>
					<select  style = "vertical-align: middle; padding-left: 0%" id="selectButton"></select>
					<select  style = "vertical-align: middle; padding-left: 0%" id="selectHome"></select>
				</div>
				<div class="col-sm-12 col-xl-4 col-xxl-3 justify-content-end" id = "lastrow">
					<p id="Plot" style="color: white; font-size: 150%; font-weight: bold; vertical-align: middle; padding-top: 3%;" >Plot:</span>
					<button type="button" onclick = "actions('actions')" style="background-color: rgba(255, 255, 255, 0); color: white;" class="btn">Actions</button>
					<button type="button" onclick = "actions('shots')" style="background-color: rgba(255, 255, 255, 0); color: white;" class="btn">Shots</button>
					<button type="button" onclick = "actions('def.actions')" style="background-color: rgba(255, 255, 255, 0); color: white;" class="btn">Def. Actions</button>
					<div id = "actions" style="padding-top:0%"></div>
				</div>
			</div>
		</div>
	</main>


		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
