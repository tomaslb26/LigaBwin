<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Ubuntu">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		
		<meta name="description" content="Liga Bwin 21/22 Dashboard">
		<meta name="author" content="https://www.linkedin.com/in/tom%C3%A1s-sequeira-882279221/">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Liga Bwin</title>

		<!-- Import libraries. -->
		<script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
		<!-- JS -->
		<script language="JavaScript" type="text/javascript" src="scripts/player_stats.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="style/styles.css">
	</head>

	<body scroll="no" style="background-color:#2a2e30;" onload="init()">

	<nav class="navbar navbar-expand-lg" style="background-color: #2a2e30ad; border-radius: 0.25em;" id="navbar">
			<a class="navbar-brand" href="#">
				<img src="data/21-22/Benfica.png" height="45px" style="vertical-align: middle;" id="image_logo" alt="">
				<select  style = "vertical-align: middle; margin-left: 3%;" id="selectTeam"></select>
			</a>
			<button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <span id = "player" style="color: white; font-size: 120%; margin-left: 0%; font-weight: bold;" > Player: </span>
				<select  style = "vertical-align: middle; margin-left: 1%;" id="selectPlayer"></select>
                <select  style = "vertical-align: middle; margin-left: 1%;" id="selectSeason"></select>
				<div class="navbar-nav">
					<a class="nav-item nav-link" style="color:rgb(255, 255, 255);" href="index.html">
						<span id = "global" style="color: white; font-size: 120%; margin-left: 10%; font-weight: bold;text-decoration: underline; text-decoration-color: red; " > Global </span>
					</a>
					<a class="nav-item nav-link" style="color:rgb(255, 255, 255);" href="team_stats.html">
						<span id = "player_stats" style="color: white; font-size: 120%; margin-right: 0%; font-weight: bold;text-decoration: underline; text-decoration-color: red; " > Team Stats </span>
					</a>
					<a class="nav-item nav-link" style="color:rgb(255, 255, 255);" href="flow_chart.html">
						<span id = "go_back" style="color: white; font-size: 120%; margin-right: 0%; font-weight: bold;text-decoration: underline; text-decoration-color: red; " > Match Momentum Chart </span>
					</a>
				</div>
			</div>
	</nav>

	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-xl-4 col-xxl-4">
					<div id = "rectangle" style="background: #2a2e30de; width: 90%; height: 100%; margin-top: 3%; border:2px solid #cf261f; border-radius: .45em;">
						<div id = "buttons" class = "text-center">
							<button id = "percentile" type="button" onclick = "change_mode('percentile')" style="height: 50%; background-color: rgba(255, 255, 255, 0); padding-left: 3%; color: white; margin-top: 2%;" class="btn">Percentile (per 90' stats)</button>
							<button id = "per_90" type="button" onclick = "change_mode('per_90')" style="height: 50%; background-color: rgba(255, 255, 255, 0); padding-left: 3%; color: white; margin-top: 2%;" class="btn">Per 90'</button>
						</div>
						<div id = "passing_stats">
							<span id = "passing_title" style="margin-left: 4.5%; color: white; font-size: 140%; margin-right: 0%; font-weight: bold;" > Passing </span>
							<div id = "passing" style = "margin-left: 4.5%; margin-top: 1%;"></div>
						</div>
						<div id = "creation_stats">
							<span id = "creation_title" style="margin-left: 4.5%; color: white; font-size: 140%; margin-right: 0%; font-weight: bold;" > Creation </span>
							<div id = "creation" style = "margin-left: 4.5%; margin-top: 1%;"></div>
						</div>
						<div id = "carry_stats">
							<span id = "carry_title" style="margin-left: 4.5%; color: white; font-size: 140%; margin-right: 0%; font-weight: bold;" > Carrying </span>
							<div id = "carry" style = "margin-left: 4.5%; margin-top: 1%;"></div>
						</div>
						<div id = "shooting_stats">
							<span id = "shooting_title" style="margin-left: 4.5%; color: white; font-size: 140%; margin-right: 0%; font-weight: bold;" > Shooting </span>
							<div id = "shooting" style = "margin-left: 4.5%; margin-top: 1%;"></div>
						</div>
						<div id = "defending_stats">
							<span id = "defending_title" style="margin-left: 4.5%; color: white; font-size: 140%; margin-right: 0%; font-weight: bold;" > Defending </span>
							<div id = "defending" style = "margin-left: 4.5%; margin-top: 1%;"></div>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-lg-8 col-xl-8 col-xxl-8">
					<div id = "rectangle_1" class = "text-center" style="background: #2a2e30de; width: 98%; height: 100%; margin-top: 1.5%; border:2px solid #cf261f; border-radius: .45em;">
						<div id = "buttons" class = "text-center">
							<button id = "Actions" type="button" onclick = "change_plot_mode('actions')" style="height: 50%; background-color: rgba(255, 255, 255, 0); padding-left: 1%; color: white; margin-top: 2%;" class="btn">Actions</button>
							<button id = "Shots" type="button" onclick = "change_plot_mode('shots')" style="height: 50%; background-color: rgba(255, 255, 255, 0); padding-left: 1%; color: white; margin-top: 2%;" class="btn">Shots</button>
						</div>
						<div id = "stats" style = "float:center; display: flex; border: 1px solid #cf261f; margin:0 auto; width: fit-content; padding: 0.5%; margin-top: 1%;">
							<span id = "minutes" style="display:inline; margin-left: 0%; color: white; font-size: 100%; margin-top: 0%; font-weight: bold;" > Minutes</span>
							<span id = "goals" style="display:inline; margin-left: 2%; color: white; font-size: 100%; margin-top: 0%; font-weight: bold;" > Goals</span>
							<span id = "assists" style="display:inline; margin-left: 2%; color: white; font-size: 100%; margin-top: 0%; font-weight: bold;" > Assists</span>
						</div>
						
						<div id = "plot" style="margin-top: 1%"></div>
						<div class="form-check form-check-inline" id = "first_checks" style="width: 100%;"></div>
						<div class="form-check form-check-inline" id = "second_checks" style="width: 100%;"></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div id="background_div"></div>


		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
